name: icuas_ch
root: ./
startup_window: solution
pre_window: |
  export UAV_NAMESPACE=red;
windows:
  - solution:
      layout: tiled
      panes:
        - waitForRos; roslaunch icuas_mission_planner icuas_mission_planner.launch
          namespace:=$UAV_NAMESPACE
        - waitForRos; roslaunch path_planner path_planner_real.launch 
          namespace:=$UAV_NAMESPACE
          map_h:=8.5
          map_w:=6.0
          img_resolution:=0.10
          occmap_resolution:=0.20
          center_origin:=true
          z_min_mapped:=0.5
          fly_height:=1.25
          security_distance:=1.50
          egomap_distance:=2.00
          next_point_reached_dist:=0.20
          ref_frame:=world
          speed_controller:=true
          max_control_speed:=0.3
        - waitForRos; roslaunch goal_seeker goal_seeker.launch 
          namespace:=$UAV_NAMESPACE
          search_height:=1.25
          # search_radious:=5.0
        # - waitForRos; cd ../../../cvar_icuas23_project/icuas2023_vision; python image_detections.py
        - waitForRos; roslaunch basic_speed_controller basic_speed_controller.launch 
          namespace:=$UAV_NAMESPACE
          path_facing:=true
          new_pid:=false
        - waitForRos; rosrun topic_tools relay /falconblack/vrpn_client/estimated_odometry /$UAV_NAMESPACE/odometry
